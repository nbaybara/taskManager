<ion-header>
  <ion-toolbar color="danger">
    <ion-title>Your Tasks</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item-sliding *ngFor="let task of tasks">
      <ion-item>
        <ion-label>
          <h2>{{task.data().title}}</h2>
          <h3>{{task.data().desc}}</h3>
           <p *ngIf="task.data().timeRange == 'Month'">{{task.data().timeRange}}</p>
          <p *ngIf="task.data().date" >{{task.data().date}}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="secondary" (click)="markCompleted(task)">
          <ion-icon name="checkmark"></ion-icon>
        </ion-item-option>
    </ion-item-options>
    
    </ion-item-sliding>
  </ion-list>
  <ion-fab-button horizantal="end" vertical="bottom" color="danger"slot="fixed" (click)="gotoAddTask()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button >

  

 
</ion-content>
